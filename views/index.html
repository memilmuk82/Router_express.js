<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <!-- 넌적스 변수 title -->  
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <button class="{{title}}" type="submit">전송</button>
    <input placeholder="{{title}} 연습" />

    <!-- 넌적스 내부 변수 선언 -->
    <!-- set 변수 = 값 -->
    {% set node = 'Node.js' %}   
    {% set js = 'Javascript' %}
    <p>{{node}}와 {{js}}</p>

    <!-- HTML 이스케이프 -->
    <p>{{'<strong>이스케이프</strong>'}}</p>
    <p>{{'<strong>이스케이프하지 않음</strong>' | safe}}</p>
  </body>
</html>
